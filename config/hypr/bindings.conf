# Application bindings
$terminal = uwsm app -- alacritty
$browser = uwsm app -- google-chrome --new-window --ozone-platform=wayland
$webapp = $browser --app

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser --profile-directory="Default" "https://gmail.com"
bindd = SUPER, T, Tasks, exec, $webapp="https://calendar.google.com/tasks/" --profile-directory="Default"
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, C, Code, exec, $terminal -e code
bindd = SUPER, SHIFT T, Activity, exec, $terminal -e btop

bindd = SUPER, A, LM Studio, exec, 
bindd = SUPER, G, Grok, exec, $webapp="https://grok.com" --profile-directory="Default"
bindd = SUPER, E, Email, exec, $webapp="https://gmail.com" --profile-directory="Default"
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com" --profile-directory="Default"
bindd = SUPER, M, YouTube Music, exec, $webapp="https://www.youtube.com/playlist?list=PLznFB71ngsGiBjvqjOH4EtRUzmi6nEw8w" --profile-directory="Default"
bindd = SUPER, D, Discord, exec, $webapp="https://discord.com/channels/1390012484194275541/1390012487000395859" --profile-directory="Default"
bindd = SUPER, X, X, exec, $webapp="https://x.com" --profile-directory="Default"
bindd = SUPER SHIFT, X, X Post, exec, $webapp="https://x.com/compose/post" --profile-directory="Default"

